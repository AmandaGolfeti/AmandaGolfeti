<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starbucks</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="circulo"></div>

        <img src="./img/logo.png" alt="logo starbucks" class="logo">

        <div class="conteudo">
            <class="caixa-texto" />
            <h2>Não é só café é <span>Starbucks</span></h2>

            <p>podem contar sempre com um serviço genuíno
                uma atmosfera acolhedora </p>
            <p>e uma incrível xícara de café
                torrado por especialistas e preparado de forma enriquecedora
            </p>

            <button>Deixe seu LIKES</button>
            <button>FAÇA SEU PEDIDO</button>
        </div>
        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copo starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" alt="copo starbuks"
            class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" alt="copo starbuks"
            class="copo-pequeno rosa">
        <img src="./img/img-pequena3.png" alt="copo starbuks"
            class="copo-pequeno pink">
    </div>

</body>

<script>

    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let rosa = document.querySelector(".rosa")
    let pink = document.querySelector(".pink")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"
    })

    pink.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"
    })

</script>

</html
